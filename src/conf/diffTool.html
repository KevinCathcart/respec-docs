<section>
  <h2>diffTool</h2>
  <p>
    If you want to produce a diffmarked version of your specification, you can use this setting to
    point to a specific diff tool. It should expect to receive parameters called
    <code>oldfile</code>, <code>newcontent</code>, and <code>base</code>. By default it is set to
    <code>http://www.aptest.com/standards/htmldiff/htmldiff.pl</code>.
  </p>
</section>
