<section>
  <h2>alternateFormats</h2>
  <p>
    An array of objects, each of which has two required fields: <code>uri</code>, for the link to
    the alternate document, and <code>label</code>, for a human readable string that matches it.
    This is used to link to alternate formats for the same content (e.g. PDF, ePub, PS).
  </p>
</section>
